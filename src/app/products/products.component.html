<app-header></app-header>
<!-- <app-dashboard></app-dashboard> -->
<div>
    <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
</div>
<div class="card-top container-fluid">
    <h5>Browse by Brands</h5>
    <div class="container d-flex">

        <div class="item">
            <a (click)="filter('')">
                <h6>All products</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('Pasar')">
                <h6>Parsa</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('FairP')">
                <h6>FairP</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('TasteMaxx')">
                <h6>TasteMaxx</h6>
            </a>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">

        <ng-container *ngFor="let item of filterCategory| filter:searchKey:'title'">
            <div class="card col-md-3">
                <h5 style="
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100ch;
          ">
                    {{ item.productName }}
                </h5>
                <p style="
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100ch;
          ">
                    {{ item.productDescription }}
                </p>
                <p style="
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100ch;
          "><strong>Brand:</strong>
                    {{ item.brandProducts[0].brand.brandName }}
                </p>
                <p><strong>Price:</strong> $Rs. {{ item.productPrice }}</p>
                <button class="btn btn-primary" (click)="addtocart(item)">
                    Add to cart
                </button>
            </div>
        </ng-container>
    </div>
</div>
