<div class="container">
    <div class="row">

        <ng-container *ngFor="let item of filterBrand | filter : searchKey : 'title'">
            <div class="card col-md-3">
                <!-- <img src="{{ item.image }}" alt="" /> -->
                <h5 style="
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100ch;
          ">
                    {{ item.productName }}
                </h5>
                <p style="
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100ch;
          ">
                    {{ item.productDescription }}
                </p>
                <p><strong>Price:</strong> $Rs. {{ item.productPrice }}</p>
                <button class="btn btn-primary" (click)="addtocart(item)">
                    Add to cart
                </button>
            </div>
        </ng-container>
    </div>
</div>
