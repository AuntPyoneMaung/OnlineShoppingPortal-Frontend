<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#"> Online <h5>Shopping Portal</h5></a>
</header>
<div class="account-content">
    <div class="container">
        <div class="account-wrapper">
            <div class="panel border bg-white">
                <div class="panel-heading">
                    <h3 class="account-title">Sign Up</h3>
                    <p class="account-subtitle">Sign up today and start checking out!</p>
                </div>

                <form [formGroup]="signUpForm" (ngSubmit)="onSignupSubmit()">
                    <div class="card-body auth-card">
                        <div class="form-group pt-3">
                            <div class="input-field">
                                <!-- https://fontawesome.com/v4/icons/ -->
                                <span class="fa fa-user p-2"></span>
                                <label for="user">First Name : </label>
                                <input #myInput (keydown)="checkFirstInput(myInput.value)" formControlName="firstName"
                                    type="text" class="form-control" placeholder=" firstname" />
                                <div *ngIf="firstInputIsSpace || signUpForm.controls['firstName'].dirty && signUpForm.hasError('required', 'firstName')"
                                    class="k-tooltip-validation">Required!</div>
                            </div>
                        </div>
                        <div class="form-group pt-3">
                            <div class="input-field">
                                <!-- https://fontawesome.com/v4/icons/ -->
                                <span class="fa fa-user p-2"></span>
                                <label for="user">Last Name : </label>
                                <input formControlName="lastName" type="text" class="form-control"
                                    placeholder=" lastname" />
                                <div *ngIf="signUpForm.controls['lastName'].dirty && signUpForm.hasError('required', 'lastName')"
                                    class="k-tooltip-validation">Required!</div>
                            </div>
                        </div>
                        <div class="form-group pt-3">
                            <div class="input-field">
                                <!-- https://fontawesome.com/v4/icons/ -->
                                <span class="fa fa-user p-2"></span>
                                <label for="user">User Name : </label>
                                <input formControlName="userName" type="text" class="form-control"
                                    placeholder=" username" />
                                <div *ngIf="signUpForm.controls['userName'].dirty && signUpForm.hasError('required', 'userName')"
                                    class="k-tooltip-validation">Required!</div>
                            </div>
                        </div>
                        <div class="form-group pt-3">
                            <div class="input-field">
                                <!-- https://fontawesome.com/v4/icons/ -->
                                <span class="fa fa-envelope p-2"></span>
                                <label for="user">E-mail : </label>
                                <input formControlName="emailId" type="text" class="form-control" placeholder=" email"
                                    autocomplete="off" />
                                <div *ngIf="signUpForm.controls['emailId'].dirty && signUpForm.hasError('required', 'emailId')"
                                    class="k-tooltip-validation">Required!</div>
                            </div>
                        </div>
                        <div class="form-group pt-3">
                            <div class="input-field">
                                <!-- https://fontawesome.com/v4/icons/ -->
                                <span class="fa fa-key p-2"></span>
                                <label for="user">Password : <span (click)="hideShowPassword()"
                                        class="fa {{ eyeIcon }}"></span></label>
                                <input formControlName="password" [type]="type" class="form-control"
                                    placeholder=" password" autocomplete="new-password" />
                                <div *ngIf="signUpForm.controls['password'].dirty && signUpForm.hasError('required', 'password')"
                                    class="k-tooltip-validation">Required!</div>
                            </div>
                        </div>

                        <div class="col-md-12 col-sm-6 col-12">
                            <button type="submit" class="btn btn-primary account-btn">Sign up</button>
                            <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
                            <div class="text-center pt-4">
                                For registered users, login
                                <a id="forget" routerLink="/login">here</a>
                            </div>
                        </div>
                    </div>
                </form>


            </div>

        </div>

    </div>
</div>
