<app-header></app-header>

<div class="container-fluid">
    <div class="row">
        <app-side-nav></app-side-nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

            <div class="d-flex justify-content-between flex-wrap felx-md-nowrap align-items-center pt-3 pb-2 mb-3">
                <h1 class="h2">Admin Dashboard</h1>
            </div>

            <h2>Product list</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Product Name</th>
                            <th scope="col">Product Desc</th>
                            <th scope="col">Product Model</th>
                            <th scope="col">Price</th>
                            <th scope="col">Brand Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let c of productList; let i=index">
                            <td>{{i+1}}</td>
                            <td>{{c.productName}}</td>
                            <td>{{c.productDescription}}</td>
                            <td>{{c.productModel}}</td>
                            <td>{{c.productPrice}}</td>
                            <td>{{c.brandProducts[0].brand.brandName}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-7 col-lg-5 col-sm-5">
                <div class="d-flex flex-row bd-highlight mb-9">
                    <div class="p-2 w-100 bd-highlight">

                        <div class="input-group mb-12">
                            <span class="input-group-text">Product Name</span>
                            <input type="text" class="form-control" [(ngModel)]="ProductName">
                        </div>
                        <div class="input-group mb-12">
                            <span class="input-group-text">Product Description</span>
                            <input type="text" class="form-control" [(ngModel)]="ProductDescription">
                        </div>
                        <div class="input-group mb-12">
                            <span class="input-group-text">Product Model</span>
                            <input type="text" class="form-control" [(ngModel)]="ProductModel">
                        </div>
                        <div class="input-group mb-12">
                            <span class="input-group-text">Product Price</span>
                            <input type="text" class="form-control" [(ngModel)]="ProductPrice">
                        </div>
                        <div class="input-group mb-12">
                            <span class="input-group-text">Brand ID</span>
                            <input placeholder="refer to 'Add Brand' page" type="text" class="form-control"
                                [(ngModel)]="BrandId">
                        </div>
                    </div>
                </div>
                <div>
                    <button type="button" (click)="addProduct()" class="btn btn-outline-success">
                        Add
                    </button>
                </div>
            </div>

        </main>

    </div>
</div>
