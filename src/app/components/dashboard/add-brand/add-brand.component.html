<app-header></app-header>

<div class="container-fluid">
    <div class="row">
        <ng-container *ngIf="role === 'admin'">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3 sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item border btn-outline-secondary">
                            <a class="nav-link active" aria-current="page" href="/dashboard">
                                Add category
                            </a>
                        </li>
                        <li class="nav-item border btn-outline-secondary">
                            <a class="nav-link" aria-current="page" href="/add-brand">
                                Add brand
                            </a>
                        </li>
                        <li class="nav-item border btn-outline-secondary">
                            <a class="nav-link" aria-current="page" href="/add-product">
                                Add product
                            </a>
                        </li>
                        <li class="nav-item border btn-outline-secondary">
                            <a class="nav-link" aria-current="page" href="/products">
                                View Products
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

        </ng-container>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

            <div class="d-flex justify-content-between flex-wrap felx-md-nowrap align-items-center pt-3 pb-2 mb-3">
                <h1 class="h2">Admin Dashboard</h1>
            </div>

            <h2>Brand list</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Brand Name</th>
                            <th scope="col">Brand ID</th>
                            <th scope="col">Category ID</th>
                            <th scope="col">Products</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let c of brandList; let i=index">
                            <td>{{i+1}}</td>
                            <td>{{c.brandName}}</td>
                            <td>{{c.brandId}}</td>
                            <td>{{c.categoryId}}</td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-7 col-lg-5 col-sm-5">
                <div class="d-flex flex-row bd-highlight mb-9">
                    <div class="p-2 w-100 bd-highlight">

                        <div class="input-group mb-12">
                            <span class="input-group-text">Brand Name</span>
                            <input type="text" class="form-control" [(ngModel)]="BrandName">
                        </div>
                        <div class="input-group mb-12">
                            <span class="input-group-text">Category ID</span>
                            <input type="text" class="form-control" [(ngModel)]="CategoryId">
                        </div>
                    </div>
                </div>
                <div>
                    <button type="button" (click)="addtheCategory()" class="btn btn-outline-success">
                        Add
                    </button>
                </div>
            </div>

        </main>

    </div>
</div>
