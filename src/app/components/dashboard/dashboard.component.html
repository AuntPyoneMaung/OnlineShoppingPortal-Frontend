<app-header></app-header>

<div class="container-fluid">
    <div class="row">
        <app-side-nav></app-side-nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

            <div class="d-flex justify-content-between flex-wrap felx-md-nowrap align-items-center pt-3 pb-2 mb-3">
                <h1 class="h2">Admin Dashboard</h1>
            </div>

            <h2>Category list</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Category Name</th>
                            <th scope="col">Category ID</th>
                            <th scope="col">Segment</th>
                            <th scope="col">Segment ID</th>
                            <th scope="col">Brands</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let c of categoryList; let i=index">
                            <td>{{i+1}}</td>
                            <td>{{c.categoryName}}</td>
                            <td>{{c.categoryId}}</td>
                            <td>{{c.segment.segmentName}}</td>
                            <td>{{c.segmentId}}</td>
                            <td>{{c.brands}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-7 col-lg-5 col-sm-5">
                <app-add-category></app-add-category>
            </div>

        </main>

    </div>
</div>
