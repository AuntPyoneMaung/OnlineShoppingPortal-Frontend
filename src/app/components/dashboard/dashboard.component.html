<div class="container-xl">
    <button (click)="signout()" class="btn btn-primary account-btn">Sign out</button>
    <div class="table-responsive">

        <div class="table-wrapper">

            <div class="table-title">
                <div class="row">

                    <div class="col-sm-6">
                        <h4>Hello, {{fullName}}</h4>
                    </div>
                    <div>
                        <nav class="navbar navbar-light bg-light
                            justify-content-between">
                            <a class="navbar-brand">Admin DashBoard</a>
                            <form class="form-inline">
                                <input class="form-control mr-sm-2" type="search" placeholder="Search"
                                    aria-label="Search">
                                <button class="btn btn-outline-success my-2
                                    my-sm-0" type="submit">Search</button>
                            </form>
                        </nav>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover table-bordered
                table-content">
                <thead>
                    <tr class="center-align">
                        <th>SegmentId</th>
                        <th>CategoryName</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let category of categoryList" class="center-align">
                        <td>{{ category.segmentId }}</td>
                        <td>{{ category.categoryName }}</td>
                        <td>
                            <a href="#" [routerLink]="['components/ViewCategory/',
                                category.CategoryId]" class="btn"><i class="fas fa-eye view"></i></a>
                            <a href="#" [routerLink]="['components/EditCategory/',
                                category.CategoryId]" class="btn"><i class="fa fa-edit edit"></i></a>
                            <button type="button" (click)="deleteCategoryConfirmation(category)" class="btn">
                                <i class="fas fa-trash-alt delete"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td *ngIf="categoryList.length == 0" colspan="6">null</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
