<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#"> Hello, <h3>{{fullName}}</h3></a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!-- <div class="col-sm-7"> -->
    <input class="form-control form-control-dark w-100 rounded-1 border-0" type="text" placeholder="Search"
        aria-current="page" />
    <!-- </div> -->

    <div class="navbar-nav">
        <div class="nav-item text-nowrap">
            <a class="nav-link px-3 cursor-pointer" (click)="signout()"><u>Sign out</u></a>
            <!-- <button type="button" (click)="signout()" class="btn btn-sm btn-outline-danger px-3">
                Sign Out
            </button> -->
        </div>
    </div>
</header>

            <div class="d-flex justify-content-between flex-wrap felx-md-nowrap align-items-center pt-3 pb-2 mb-3">
                <h1 class="h2">Dashboard</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <button type="button" class="btn btn-sm btn-outline-secondary">
                        <i class="fa fa-plus text-success"></i> Add
                    </button>
                </div>
            </div>

            <h2>User list</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Firstname</th>
                            <th scope="col">Lastname</th>
                            <th scope="col">Username</th>
                            <th scope="col">E-mail</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users; let i=index">
                            <td>{{i+1}}</td>
                            <td>{{user.firstName}}</td>
                            <td>{{user.lastName}}</td>
                            <td>{{user.userName}}</td>
                            <td>{{user.emailId}}</td>
