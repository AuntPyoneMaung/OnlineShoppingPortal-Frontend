<app-header></app-header>

<div class="container-fluid">
    <div class="row">
        <app-side-nav></app-side-nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

            <div class="d-flex justify-content-between flex-wrap felx-md-nowrap align-items-center pt-3 pb-2 mb-3">
                <h1 class="h2">Admin Dashboard</h1>
            </div>

            <h2>Segment list</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Segment Name</th>
                            <th scope="col">Segment ID</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let c of segmentList; let i=index">
                            <td>{{i+1}}</td>
                            <td>{{c.segmentName}}</td>
                            <td>{{c.segmentId}}</td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-7 col-lg-5 col-sm-5">
                <div class="d-flex flex-row bd-highlight mb-9">
                    <div class="p-2 w-100 bd-highlight">

                        <div class="input-group mb-12">
                            <span class="input-group-text">Segment Name</span>
                            <input type="text" class="form-control" [(ngModel)]="SegmentName">
                        </div>
                        <!-- <div class="input-group mb-12">
                            <span class="input-group-text">Segment ID</span>
                            <input type="text" class="form-control" [(ngModel)]="SegmentId">
                        </div> -->
                    </div>
                </div>
                <div>
                    <button type="button" (click)="addSegment()" class="btn btn-outline-success">
                        Add
                    </button>
                </div>
            </div>

        </main>

    </div>
</div>
